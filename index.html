<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>My Calculator</title>
</head>

<body>
    <main>
        <section class="calculator-container">
            <p class="display"></p>
            <div class="calculator">
                <button class="bttn greyer" data-valor="+">+</button>
                <button class="bttn greyer" data-valor="-">-</button>
                <button class="bttn greyer" data-valor="x">x</button>
                <button class="bttn greyer" data-valor="/">&#247</button>
                <button class="bttn" data-valor="7">7</button>
                <button class="bttn" data-valor="8">8</button>
                <button class="bttn" data-valor="9">9</button>
                <button class="bttn" id="btteql" data-valor="=">=</button>
                <button class="bttn" data-valor="4">4</button>
                <button class="bttn" data-valor="5">5</button>
                <button class="bttn" data-valor="6">6</button>
                <button class="bttn" data-valor="1">1</button>
                <button class="bttn" data-valor="2">2</button>
                <button class="bttn" data-valor="3">3</button>
                <button class="bttn" data-valor="0">0</button>
                <button class="bttn" data-valor=".">.</button>
                <button class="bttn" id="bttC" data-valor="C">C</button>
            </div>
        </section>
    </main>
    <script src="./index.js"></script>
</body>

</html>
